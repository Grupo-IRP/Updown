<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="envíoFormulario.jsp" method="get">
        <fieldset>
            <legend>Contratación de Servicios</legend>

            <!--<label for="nombre">Nombre</label> -->
            Nombre: <input type="text" name="nombre" required/>
            Apellidos: <input type="text" name="apellidos"/>
            <br/>
            <br/>   
            DNI: <input type="text" name="DNI" required/>
            <br/>
            <br/>
            Teléfono: <input placeholder="Escriba su número de teléfono" type="tel" name="telefono" required/>
            <br/>
            <br/>
            Email: <input type="email" name="email" required/>
            <br/>
            <br/>
            <label for="servicios">Servicios a contratar</label>
            <br/>
            <input type="checkbox" name="servicios" value="W"/> Desarrollo Web <br/>
            <input type="checkbox" name="servicios" value="B"/> Desarrollo BBDD <br/>
            <input type="checkbox" name="servicios" value="A"/> Desarrollo App Android <br/>
            <input type="checkbox" name="servicios" value="I"/> Desarrollo App IOS <br/>
                        


        </fieldset>




    </form>

    
    
</body>
</html>
